<!DOCTYPE html>
<html>
<head>
    <link rel = 'stylesheet' href = 'rock-paper-scissorsGUI.css'>
    <title>Rock Paper Scissors GUI</title>
</head>
<body>
    <div id = 'header-container'>
        <div id = 'header'>Rock Paper Scissors</div>
        <div id = 'round-count'>Round: 1</div>
    </div>
    <div id = 'screen-container1'>
        <div class = 'screen' id = 'screen1'></div>
    </div>
    <div id = 'screen-container2'>
        <div class = 'screen' id = 'screen2'></div>
    </div>
    <div id = 'button-container'>
        <div>
            <p>Choose an option:</p>
            <button class = 'button' id = 'rock'><img src="https://img.icons8.com/officel/40/000000/rock.png"/></button>
            <button class = 'button' id = 'paper'><img src="https://img.icons8.com/ultraviolet/40/000000/paper.png"/></button>
            <button class = 'button' id = 'scissors'><img src="https://img.icons8.com/ultraviolet/40/000000/scissors.png"/></button>
        </div>
    </div>

    <script src = "rock-paper-scissorsGUI.js"></script>
</body>

</html>
